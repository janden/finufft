name: Build and test Python wheels

# testing only should be commented out in the final version
on: [push, pull_request]
# this is the release version
#on:
#  push:
#    tags:
#      - 'v*'  # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build_wheels_unix:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-13, windows-2022]
        include:
          - os: ubuntu-22.04
            toolchain: gcc
            arch_flags: "-march=x86-64" # probably -march=x86-64_v2 is safe
          - os: macos-13
            toolchain: llvm
            arch_flags: "-mcpu=apple-m3"
          - os: windows-2022
            toolchain: llvm
            arch_flags: "-march=x86-64_v2" # Windows11 requires avx2 so this should be fine
    steps:
      - uses: actions/checkout@v4
      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.toolchain }}
          vcvarsall: ${{ contains(matrix.os, 'windows') }}
          cmake: true
          ninja: true
          vcpkg: false
          cppcheck: false
          clangtidy: false
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.22.0
      - name: Build finufft wheels
        uses: pypa/cibuildwheel@v2.22.0
        with:
          package-dir: 'python/finufft'
        env:
          CIBW_ARCHS: "all"
          CIBW_ENVIRONMENT: >
            CC=${{ matrix.toolchain }},
            CXX=${{ matrix.toolchain }}
            CMAKE_BUILD_TYPE=Release
            FINUFFT_ARCH_FLAGS=${{ matrix.arch_flags }}
            FINUFFT_USE_DUCC0=OFF
            CMAKE_GENERATOR=Ninja
            CMAKE_GENERATOR_PLATFORM=
            MACOSX_DEPLOYMENT_TARGET=13
      - name: Install cuda
        if: runner.os != 'macOS'  # Skip this step on macOS
        uses: Jimver/cuda-toolkit@v0.2.21
        with:
          cuda: '11.4.0'
      - name: Build cufinufft wheels
        if: runner.os != 'macOS'  # Skip this step on macOS
        uses: pypa/cibuildwheel@v2.22.0
        with:
          package-dir: 'python/cufinufft'
        env:
          CIBW_ARCHS: "auto"
          CIBW_ENVIRONMENT: >
            CC=${{ matrix.toolchain }},
            CXX=${{ matrix.toolchain }}
            CMAKE_BUILD_TYPE=Release
            FINUFFT_ARCH_FLAGS=${{ matrix.arch_flags }}
            FINUFFT_USE_DUCC0=OFF
            CMAKE_GENERATOR=Ninja
            CMAKE_GENERATOR_PLATFORM=
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
